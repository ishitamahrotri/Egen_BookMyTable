<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book My Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/main.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <style type="text/css">
        body {
            background-image: url('images/redwhiteplates.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
</head>
<body onload="resize();">
<div class="panel panel-primary" style="width: 50%; margin: auto; margin-top: 100px;">

    <div class="panel-heading">
        <b>The Cheesecake Factory</b>
        <br/> American, Desserts
        <br/>
      <span><strong>Confirmation Code:</strong> TCF001
      <br/>
      <strong>Status:</strong> Confirmed
      </span>
    </div>
    <div class="panel-body">

        <div class="input-group input-margin">
            <label>Name:</label> Ishita Mahrotri

        </div>
        <div class="input-group input-margin">
            <label>Phone Number:</label> 669-350-6155

        </div>
        <div class="input-group input-margin">
            <label>Alternate Number:</label> -

        </div>

        <div class="input-group input-margin">
            <label>Date & Time:</label> 27-Jul-2015 8:00 PM
        </div>

        <div class="input-group input-margin">
            <label>Party Size:</label> 6
            <small>(4 Adults, 1 Kid, 1 Senior Citizen)</small>

        </div>
        <div class="input-group input-margin">
            <label>Table:</label> Assigned
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalAssignTable"><i
                    class="glyphicon glyphicon-pencil"></i> Change
            </button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Not Assigned
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalAssignTable"><i
                    class="glyphicon glyphicon-plus"></i> Assign
            </button>
        </div>
    </div>


</div>

<div class="modal fade" id="modalAssignTable" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        onclick="document.getElementById('savesuccess').style.visibility = 'hidden';"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Assign Table -
                    <small>Select one to assign</small>
                    &nbsp;&nbsp;&nbsp;<i id="savesuccess" class="glyphicon glyphicon-ok"
                                         style="color: limegreen; padding-right: 10px; visibility: hidden;"></i></h4>

            </div>
            <div class="modal-body">
                <input type="radio" class="radio-inline" name="tablelist">T01
                <input type="radio" class="radio-inline" name="tablelist">T02
                <input type="radio" class="radio-inline" name="tablelist">T06
                <input type="radio" class="radio-inline" name="tablelist">T07
                <input type="radio" class="radio-inline" name="tablelist">T12
                <input type="radio" class="radio-inline" name="tablelist">T17
                <input type="radio" class="radio-inline" name="tablelist">T20
                <input type="radio" class="radio-inline" name="tablelist">T21
                <input type="radio" class="radio-inline" name="tablelist">T23
                <input type="radio" class="radio-inline" name="tablelist">T26
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        onclick="document.getElementById('savesuccess').style.visibility = 'hidden';">Close
                </button>
                <button type="button" class="btn btn-primary"
                        onclick="document.getElementById('savesuccess').style.visibility = 'visible';">Save changes
                </button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    function resize() {
        window.resizeTo(screen.width, screen.height)
    }

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
